<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dateFormat.min.js"></script>
    <script src="js/MainPage.js"></script>

    <link rel="stylesheet" href="css/jquery.timepicker.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Sale cars</title>

</head>
<body style="background-color: #F5F5F5">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="/MainPage.html">Sale cars</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <div id="Reg_form">
                <a class="nav-link" href="/Registration.html">User registration</a>
            </div>
        </li>
    </ul>

    <span class="navbar-nav  ml-auto">
        <div id="LogOut_form">
            <button id="buttonSignOut" onclick="signOut();">Выйти</button>
        </div>
    </span>
</nav>

<div class="container">
    <div class="shadow-lg p-3 mb-5 bg-white rounded">

        <div>
            <p id="message"></p>

            <div id="LogIn_form">
                <form>
                    <label>Login</label><input type="text" name="login"/>
                    <label>Password</label><input type="password" name="password"/>
                    <input type="button" value="Sign in..." onclick="signIn();"/>
                </form>

                <a href="Registration.html">Registration</a>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="shadow-lg p-3 mb-5 bg-white rounded">

        <div about="Add new Item">
            <form id="add_item_form">
                <label>Mark</label>
                <select id="select_mark" onchange="viewModels(MARKS, this.value)"></select>

                <label>Model</label>

                <select id="select_model"></select>

                <label>Body type</label>
                <select id="select_body_type"></select>

                <label>Year</label>
                <input id="year" type="number" id="year" value="1900" min="1900" max="2099"/>

                <label>Price</label>
                <input id="price" type="number" id="price" value="0" min="0" max="999999999"/>

                <input type="button" class="btn btn-success col-2" value="Add item..." onclick="addItem();"/>
            </form>
        </div>

        <div about="filters">
            <form>
                <label>Today: </label><input id="today" type="checkbox">
                <label>Witch photo: </label><input id="witch_photo" type="checkbox">
                <label>Mark: </label><select id="select_mark_filter">
                <option value="0">All marks</option>
            </select>
                <label>Active: </label><input id="active" type="checkbox">
                <span id="only_my"><label>Only my: </label><input id="only_my_checkbox" type="checkbox"></span>
                <input type="button" class="btn btn-info" value="filer" onclick="viewItems();">
            </form>
        </div>
    </div>

    <div class="panel panel-success">
        <div class="panel-heading">

        </div>
        <div class="panel-body">

        </div>

        <table class="table table-condensed table-sm   shadow p-3 mb-5 bg-white rounded" id="View_all_items">
            <tr>
                <th>id</th>
                <th>Mark</th>
                <th>Model</th>
                <th>Body type</th>
                <th>Year</th>
                <th>Price</th>
                <th>Created</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
