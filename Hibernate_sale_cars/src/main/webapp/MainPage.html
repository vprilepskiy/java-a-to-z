<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script>

        /**
         * Проверит статус и установит видимость блоков.
         */
        function viewSessionStatus() {
            $(
                $.ajax('./SessionUser', {
                    method: 'get',
                    complete: function (data) {

                        console.log(data.responseText);

                        if (data.responseText != '') {

                            var login = JSON.parse(data.responseText);

                            // отобразить логин зарегестрировавшегося пользователя
                            var htmlMessage = document.getElementById("message");
                            htmlMessage.innerHTML = login;

                            // показать блок
                            document.getElementById("LogOut_form").style.visibility = 'visible';

                            // скрыть блок
                            document.getElementById("LogIn_form").style.visibility = 'hidden';

                        } else {
                            // скрыть блок
                            document.getElementById("LogOut_form").style.visibility = 'hidden';

                            // показать блок
                            document.getElementById("LogIn_form").style.visibility = 'visible';

                        }
                    }
                })
            );
        }
        ;


        /**
         * Вернет false если один из аргументов будет пустым.
         * @param args - аргументы.
         */
        function validate(args) {
            var result = true;

            for (var i = 0; i < args.length; i++) {
                if (args[i] == "") {
                    result = false;
                    break;
                }
            }
            return result;
        }
        ;


        /**
         * Проверит пользователя в БД по Логину/Паролю.
         * Вернет статус 'Ok' или 'Error'.
         */
        function signIn() {
            var login = document.getElementsByName("login").item(0).value;
            var password = document.getElementsByName("password").item(0).value;
            var args = [login, password];
            if (validate(args)) {
                $(
                    $.ajax('./LogIn', {
                        method: 'post',
                        data: ({login: login, password: password}),
                        complete: function (data) {

                            var response = JSON.parse(data.responseText);

                            var htmlMessage = document.getElementById("message");

                            if (response === 'Ok') {
                                viewSessionStatus();
                            } else {
                                htmlMessage.innerHTML = response;
                            }

                            viewAllItems();
                        }
                    })
                );
            } else {
                alert("Not filled in login/password!");
            }
        }
        ;


        /**
         * Завершит сессию.
         */
        function signOut() {
            $(
                $.ajax('./LogOut', {
                    method: 'post',
                    complete: function () {
                        location.reload();
                    }
                })
            );
        }
        ;


        var base64 = "data:image/png;base64, ";


        function viewItems() {
            var today = document.getElementById("today").checked;
            var with_photo = document.getElementById("witch_photo").checked;
            var index_mark = document.getElementById("select_mark").options.selectedIndex;
            var mark_id = document.getElementById("select_mark").options[index_mark].value;

            viewAllItems(today, with_photo, mark_id);
        }


        /**
         * Показать все детали.
         */
        function viewAllItems(today, with_photo, mark_id) {
            $(
                $.ajax('./Items', {
                    method: 'get',
                    data: ({today: today, with_photo: with_photo, mark_id: mark_id}),
                    complete: function (data) {

                        console.log(data.responseText);

                        if (data.responseText != '') {

                            var items = JSON.parse(data.responseText);

                            var result = "<tr>" +
                                "<th>id</th>" +
                                "<th>Mark</th>" +
                                "<th>Model</th>" +
                                "<th>Body type</th>" +
                                "<th>Year</th>" +
                                "<th>Price</th>" +
                                "<th>Created</th>" +
                                "<th>Photo</th>" +
                                "</tr>";

                            for (var i = 0; i != items.length; ++i) {

                                var photo = "<img src='" + base64 + items[i].photo + "'>";

                                result += "<tr>" +
                                    "<td>" + items[i].id + "</td>" +
                                    "<td>" + items[i].mark.description + "</td>" +
                                    "<td>" + items[i].model.description + "</td>" +
                                    "<td>" + items[i].bodyType.description + "</td>" +
                                    "<td>" + items[i].year + "</td>" +
                                    "<td>" + items[i].price + "</td>" +
                                    "<td>" + new Date(items[i].created).toUTCString() + "</td>" +
                                    "<td>" + photo + "</td>" +
                                    "</tr>";
                            }

                            var table = document.getElementById("View_all_items");
                            table.innerHTML = result;
                        } else {
                            console.log("Items: responseText is empty");
                        }
                    }
                })
            );
        }
        ;


        function viewMarks() {
            $.ajax('./Marks', {
                method: 'get',
                complete: function (data) {

                    console.log(data.responseText);

                    if (data.responseText != '') {
                        var marks = JSON.parse(data.responseText);

                        for (var i = 0; i != marks.length; ++i) {
                            var option = document.createElement("option");
                            option.setAttribute("value", marks[i].id);
                            option.innerHTML = marks[i].description;
                            document.getElementById("select_mark").appendChild(option);
                        }

                    } else {
                        console.log("Marks: responseText is empty");
                    }
                }
            });
        }
        ;


        viewSessionStatus();
        viewAllItems(false, false, 0);
        viewMarks();


    </script>
</head>
<body>

<p id="message"></p>

<div id="LogOut_form" style="visibility: hidden">
    <button id="buttonSignOut" onclick="signOut();">Sign out...</button>
    <a href="MyItems.html">My items...</a>
</div>
<div id="LogIn_form">
    <form>
        <label>Login</label><input type="text" name="login"/>
        <label>Password</label><input type="password" name="password"/>
        <input type="button" value="Sign in..." onclick="signIn();"/>
    </form>

    <a href="Registration.html">Registration</a>
</div>

<div about="filters">
    <form>
        <label>Today: </label><input id="today" type="checkbox">
        <label>Witch photo: </label><input id="witch_photo" type="checkbox">
        <label>Mark: </label><select id="select_mark"><option value="0">All marks</option></select>
        <input type="button" value="filer" onclick="viewItems();">
    </form>

</div>

<div>
    <table id="View_all_items" border="1px">
        <tr>
            <th>id</th>
            <th>Mark</th>
            <th>Model</th>
            <th>Body type</th>
            <th>Year</th>
            <th>Price</th>
            <th>Created</th>
        </tr>
    </table>
</div>


</body>
</html>
