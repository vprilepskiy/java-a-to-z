<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/generation_controller.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

    <title>Title</title>


</head>
<body bgcolor="ffe4c4">

<div class="centered">

    <h2>Генератор транзакций</h2>
    <h4 id="emitent_name"></h4>
    <h5 id="emitent_version"></h5>
    <form>
        <table>
            <tr>
                <!--загрузить возможные варианты выбора АЗС-->
                <td>Точка обслуживания</td>
                <td><select id="device"></select></td>
            </tr>
            <tr>
                <td>Тип операции</td>
                <td><select id="type_operation">
                    <option value="0">Дебет</option>
                    <option value="4">Возврат на счет</option>
                </select></td>
            </tr>
            <tr>
                <td>Дата и время</td>
                <td><input type="date" id="date_trz" value="1900-01-01">
                    <input type="time" id="time_trz" step="1" value="00:00:00"></td>
            </tr>
            <tr>
                <td>Номер карты</td>
                <td><input type="number" id="card_emitent" min="1" max="9999" value="0000" disabled>
                    <input type="number" id="card_number" min="1" max="999999" value="000000"
                           onfocus="onfocusCard()"
                           oninput="onblurCard()"
                           onblur="onblurCard()"></td>
            </tr>
            <tr>
                <td>Фирма</td>
                <td><input type="text" id="client_name" value="none" title="Название клиента" size="40" disabled></td>
            </tr>
            <tr>
                <td>За что</td>
                <td><select id="product_for_what" onchange="onchangeSameProduct()">
                </select></td>
                <td>Чем</td>
                <td><select id="product_than" onchange="onchangeSameProduct()">
                </select></td>
            </tr>
            <tr>
                <td>Сумма за что</td>
                <td><input type="number" id="amount_for_what" min="0" max="999999999" step="0.01" value="0" oninput="onchangeSameProduct()"></td>
                <td>Сумма чем</td>
                <td><input type="number" id="amount_than" min="0" max="999999999" step="0.01" value="0"></td>
            </tr>
            <tr>
                <td>Номер служебной карты</td>
                <td><input type="number" id="service_card" value="" disabled></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Записать" onclick="addTransactionConfirm();"></td>
                <td id="successful"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>

        </table>
    </form>

    <div>
        <label>За последние &plusmn </label><input type="number" id="period" min="0" max="365" value="0"
                                                   oninput="onblurCard()"
                                                   onblur="onblurCard()"><label> дней.</label>
        <table id="transactions_local" border="1">
        </table>
    </div>

    <p class="my_sign">developed by Vladimir Prilepskiy 2018</p>

</div>



</body>
</html>
